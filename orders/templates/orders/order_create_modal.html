<div class="modal fade" id="CreateOrderModal" tabindex="-1" role="dialog" aria-labelledby="CreateOrderModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="CreateOrderModalLabel">Создать заявку</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="user_name">Пользователь</label>
                        <input id="user_name" class="form-control" type="text"
                               value="{{ user.shopuser }}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="user_shop">Торговый объект</label>
                        <input id="user_shop" class="form-control" type="text" value="{{ user.shopuser.shop }}"
                               disabled>
                    </div>
                    <div class="form-group">
                        <label for="user_stock">Склад</label>
                        <input id="user_stock" class="form-control" type="text" value="{{ user.shopuser.shop.stock }}"
                               disabled>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <a href="{% url "orders:order_create" %}" class="btn btn-success
                       {% if cart|length == 0 %} disabled {% endif %}" role="button">Оформить заявку</a>
            </div>
        </div>
    </div>
</div>
